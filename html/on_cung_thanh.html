<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.6.4.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script>
        function kiemtra_ma(){
            let ma = document.getElementById("txtma").value;
            let patten = /^[A-Z]{3}-[A-Z]{3}-\d{2}-\d{4}$/;
            if(patten.test(ma)){
                document.getElementById("erma").innerHTML = "hợp lệ";
                return true;
            }else{
                document.getElementById("erma").innerHTML = "AAA-AAA-02-2023 mới đúng";
                return false;
            }
        }


                function kiemtra_anh(){
            let ma = document.getElementById("txtanh").value;
            let patten = /\.(jpg|gif|png)$/i;
            if(patten.test(ma)){
                document.getElementById("eranh").innerHTML = "hợp lệ";
                return true;
            }else{
                document.getElementById("eranh").innerHTML = "không hợp lệ phải là .jpg gif png";
                return false;
            }
        }
            function kiemtra_ngay(){
            let ma = document.getElementById("txtngay").value;
            if(ma!=""){
               let ngay = new Date(ma);
               let today= new  Date();
            //    today.setDate(today.getDate()+30);
               if(ngay<today){
                document.getElementById("erngay").innerHTML = "phải sau ngày hiện tại n ngày";
                return false;
               }else{
                document.getElementById("erngay").innerHTML = "hợp lệ";
                return true;
               }
            }else{
                document.getElementById("erngay").innerHTML = "không được để trống";
                return false;
            }
        }
stt=1;
        function ketqua(){
            if(kiemtra_anh()&&kiemtra_gia()&&kiemtra_hanhtrinh()&&kiemtra_ma()){
                let ngay = document.getElementById("txtngay").value;
                let anh = document.getElementById("txtanh").value;
                let ma = document.getElementById("txtma").value;
                let gia = document.getElementById("txtgia").value;
                let ht = document.getElementById("txtht").value;
                let tg =document.getElementById("txttg").value;

                let row_moi="<tr><td>"+stt+"</td><td>"+ma+"</td><td>"+ht+"</td><td>"+ngay+"</td><td>"+tg+"</td><td>"+gia+"</td><td>"+anh+"</td></tr>"
                document.getElementById("tbl").innerHTML+=row_moi;
                stt++;
            }
        }



        function kiemtra_gia(){
          
            let ma=document.getElementById("txtgia").value;
            let patten = /^\d{1,}$/;
            if(patten.test(ma)){
                let gia= parseInt(ma);
                if(gia>0){
                 document.getElementById("ergia").innerHTML = "hợp lệ";
                return true;   
                }else{
                    document.getElementById("ergia").innerHTML = "giá tiền >0 ";
                return false; 
                }
                
            }else{
                document.getElementById("ergia").innerHTML = "phải nhập số !";
                return false;
            }
        }

                function kiemtra_hanhtrinh(){
            let ma = document.getElementById("txtht").value;
       
            if(ma!=""){
                document.getElementById("erht").innerHTML = "hợp lệ";
                return true;
            }else{
                document.getElementById("erht").innerHTML = "bắt buộc nhập !";
                return false;
            }
        }
        

        
    </script>
</head>
<body>
        <div class="container">
            <div class="col-12" >
                <header>
                    <img src="../img/banner.png" alt="">
                </header>
            </div>
                     <div class="col-md-12">
                        <nav class="nav navbar-expand-md">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a href="" class="nav-link">Đăng nhập</a></li>
                                <li class="nav-item"><a href="#" class="nav-link" data-target="#frm" data-toggle="modal">Đăng ký</a></li>
                            </ul>
                        </nav>
                    </div>

                    <div class="col-md-12">
                        <h4>DANH SÁCH TOUR VIỆT</h4>
                            <table class="table table-bordered mt-3" id="tbl">
                                <tr>
                                    <th>STT</th>
                                    <th>mã tour</th>
                                    <th>hành trình</th>
                                    <th>ngày</th>
                                    <th>thời gian</th>
                                    <th>giá</th>
                                    <th>ảnh đại diện</th>
                                </tr>
                            </table>
                    </div>
           
         </div>

         <!--tạo form-->
         <div class="modal" id="frm">
            <div class="modal-dialog">
                <div class="modal-content" style="width: 700px;">
                    <div class="modal-header">
                        <h4 style="text-align: center; width: 700px;">thông tin tour</h4>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="row form-group ml-1">
                                <div class="col-md-3"> <label for="">Mã Tour</label></div>
                                <div class="col-md-9">
                                    <input type="text" id="txtma" class="form-control" placeholder="AAA-AAA-08-2018" onblur="kiemtra_ma()">
                                    <span id="erma" class="text-danger">*</span>
                                </div>
                            </div>

                            <div class="row form-group ml-1">
                                <div class="col-md-3"><label for="">hành trình</label></div>
                               
                                <div class="col-md-9">
                                    <input type="text" id="txtht" class="form-control" placeholder="hà nội" onblur="kiemtra_hanhtrinh()">
                                    <span id="erht" class="text-danger">*</span>
                                </div>
                            </div>

                            <div class="row form-group ml-1">
                               <div class="col-md-3">  <label for="">ngày khởi hành</label></div>
                              
                                <div class="col-md-9">
                                    <input type="date" id="txtngay" class="form-control" onblur="kiemtra_ngay()">
                                    <span id="erngay" class="text-danger">*</span>
                                </div>
                            </div>

                            <div class="row form-group ml-1">
                                <div class="col-md-3"><label for="">thời gian</label></div>
                                
                                <div class="col-md-9">
                                    <input type="text" id="txttg" class="form-control" placeholder="5 ngày">
                                   
                                </div>
                            </div>

                            <div class="ml-1 row form-group">
                                <div class="col-md-3"> <label for="">giá Tour</label></div>
                               
                                <div class="col-md-9">
                                    <input type="text" id="txtgia" class="form-control" placeholder="100" onblur="kiemtra_gia()">
                                    <span id="ergia" class="text-danger">*</span>
                                </div>
                            </div>

                            <div class="ml-1 row form-group">
                                <div class="col-md-3"> <label for="">ảnh</label></div>
                               
                                <div class="col-md-9">
                                    <input type="file" id="txtanh" class="form-control" accept=".jpg, .jpeg, .png" onblur="kiemtra_anh()">
                                    <span id="eranh" class="text-danger">*</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12"  >
                                    <input type="button" class="btn btn-success form-control"   value="Lưu" onclick="ketqua()">
                                </div>
                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
         </div>
</body>
</html>
